version: '3.8'

services:
  # 1. Baza danych (tak jak wcześniej)
  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Twój kontener z testami
  e2e-tests:
    build: . # Buduj z Dockerfile w bieżącym katalogu
    depends_on:
      postgres-db:
        condition: service_healthy # Czekaj aż baza wstanie!
    environment:
      # UWAGA: Tutaj nadpisujemy config dla Dockera
      DB_HOST: postgres-db  # Nazwa serwisu powyżej!
      DB_PASSWORD: mysecretpassword
      BASE_URL: https://jsonplaceholder.typicode.com
    # Montujemy raporty na zewnątrz, żebyś mógł je zobaczyć na laptopie
    volumes:
      - ./playwright-report:/app/playwright-report
    # Komenda uruchomienia
    command: npx playwright test