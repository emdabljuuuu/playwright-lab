name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # SkÅ‚adnia crona: minuta godzina dzieÅ„ miesiÄ…c dzieÅ„_tygodnia
    # '0 2 * * *' oznacza: codziennie o 2:00 w nocy UTC
    - cron: '0 2 * * *'
  # Opcjonalnie: pozwala odpaliÄ‡ rÄ™cznie guzik w GitHubie
  workflow_dispatch:  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # ðŸ”¥ TO JEST KLUCZOWE: Stawiamy bazÄ™ danych w CI
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Healthcheck czeka, aÅ¼ baza wstanie, zanim ruszÄ… testy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci  # 'ci' jest lepsze niÅ¼ 'install' w CI/CD

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # Tutaj mapujemy Sekrety z GitHuba na zmienne Å›rodowiskowe kontenera
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_HOST: localhost # W GitHub Actions service jest dostÄ™pny na localhost
        BASE_URL: ${{ secrets.BASE_URL }}
      run: npx playwright test

    - name: Upload Report
      if: always() # Wykonaj nawet jak testy padnÄ…!
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30