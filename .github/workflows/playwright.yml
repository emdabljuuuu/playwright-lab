name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test-in-parallel:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # To wygeneruje folder 'blob-report' z dziwnymi plikami w środku
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report to GitHub Actions Artifacts
      # Wysyłamy wyniki do "chmury tymczasowej" GitHuba
      if: always() # Wykonaj nawet jak testy padną!
      uses: actions/upload-artifact@v4
      with:
        # Nadajemy unikalną nazwę dla każdego kawałka (np. blob-report-1, blob-report-2)
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1

  # --- NOWE ZADANIE: SPRZĄTACZ ---
  merge-reports: 
    # To zadanie ruszy DOPIERO jak wszystkie shardy skończą (sukcesem lub porażką)
    if: always() 
    needs: [test-in-parallel]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      # Pobieramy wszystkie paczki, które zaczynają się od 'blob-report'
      uses: actions/download-artifact@v4
      with:
        pattern: blob-report-*
        merge-multiple: true
        path: all-blob-reports

    - name: Merge into HTML Report
      # Magiczna komenda Playwrighta
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload Final HTML Report
      # Wysyłamy gotowy, sklejony raport HTML, żebyś mógł go pobrać
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14